<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
    <!-- Logo Icon -->
    <g transform="translate(20, 15)">
        <!-- App Window Frame -->
        <rect x="0" y="10" width="60" height="45" rx="4" fill="none" stroke="#005A9C" stroke-width="2.5" />

        <!-- Window Title Bar -->
        <rect x="0" y="10" width="60" height="12" rx="4" fill="#005A9C" opacity="0.1" />

        <!-- Window Controls (dots) -->
        <circle cx="8" cy="16" r="1.5" fill="#005A9C" opacity="0.6" />
        <circle cx="14" cy="16" r="1.5" fill="#005A9C" opacity="0.6" />
        <circle cx="20" cy="16" r="1.5" fill="#005A9C" opacity="0.6" />

        <!-- Window Content Area with subtle grid -->
        <line x1="10" y1="30" x2="50" y2="30" stroke="#005A9C" stroke-width="1" opacity="0.3" />
        <line x1="10" y1="38" x2="45" y2="38" stroke="#005A9C" stroke-width="1" opacity="0.3" />
        <line x1="10" y1="46" x2="50" y2="46" stroke="#005A9C" stroke-width="1" opacity="0.3" />

        <!-- Magnifying Glass -->
        <circle cx="35" cy="35" r="12" fill="none" stroke="#005A9C" stroke-width="2.5" />
        <circle cx="35" cy="35" r="8" fill="none" stroke="#005A9C" stroke-width="1.5" opacity="0.4" />
        <line x1="44" y1="44" x2="52" y2="52" stroke="#005A9C" stroke-width="2.5" stroke-linecap="round" />
    </g>

    <!-- Wordmark -->
    <text x="90" y="50" font-family="Arial, Helvetica, sans-serif" font-size="32" fill="#005A9C" font-weight="500"
        letter-spacing="0.02em">quite</text>

    <!-- Tagline -->
    <text x="90" y="70" font-family="Arial, Helvetica, sans-serif" font-size="11" fill="#005A9C" font-weight="400"
        letter-spacing="0.05em">UI TESTING FRAMEWORK</text>
</svg>
