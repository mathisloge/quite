name: Build and test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read # access to check out code and install dependencies

jobs:
  format-source-code:
    name: Format source code
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
    - uses: pre-commit/action@v3.0.1
    - uses: pre-commit-ci/lite-action@v1.1.0
      if: always()

  build_matrix:
    strategy:
      matrix:
        os: [ubuntu-24.04]
    runs-on: ${{ matrix.os }}
    name: Build & Test
    needs: format-source-code
    steps:
      - uses: actions/checkout@v4

      - uses: lukka/get-cmake@latest

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          cache: true

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip' # caching pip dependencies
      - run: pip install -r requirements-dev.txt


      - name: Install required system packages
        shell: bash
        run: |
          if [ "${RUNNER_OS}" == "Linux" ]; then
            sudo apt update
            sudo apt -y install \
              ninja-build doxygen libunwind-dev libgrpc++-dev protobuf-compiler-grpc weston
          elif [ "${RUNNER_OS}" == "macOS" ]; then
            brew install \
              ninja
          elif [ "${RUNNER_OS}" == "Windows" ]; then
            choco install \
              ninja
          fi

      - name: Run workflow
        run: |
          weston --no-config --socket=wl-test-env --backend=headless --idle-time=0 > weston.log 2>&1 &

          # Wait for the Wayland socket to become available (timeout after 10s)
          for i in {1..100}; do
            if [ -e /run/user/$(id -u)/wayland-0 ] || [ -e /tmp/wayland-wl-test-env ]; then
              break
            fi
            sleep 0.1
          done

          # Optional: dump Weston logs for debugging if it fails
          if ! pgrep weston > /dev/null; then
            echo "Weston failed to start:"
            cat weston.log
            exit 1
          fi

          cmake --workflow ci
