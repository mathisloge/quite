syntax = "proto3";
package quite.proto;
import "quite/proto/keyboard.proto";

service KeyboardService {
  rpc PressKey(KeyRequest) returns (KeyResponse) {}
  rpc ReleaseKey(KeyRequest) returns (KeyResponse) {}
}

message KeyRequest {
  KeyboardKey key = 1;
}

message KeyResponse {
  repeated KeyboardKey pressed_keys =
      1;  // the list of keys which are currently in pressed state
}
